
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="fixed top-0 left-0 right-0 z-[99]">
        <nav class="flex justify-between py-5 px-20 items-center">
          <figure><img src="https://www.codingnectar.com/assets/images/logo.png" alt=""></figure>
          <button class="btn btn-primary text-white">Sign Up</button>
        </nav>
    </header>
    <main>
        <section class="hero-bg pt-[200px] pb-96">
          <h1 class="text-6xl font-bold text-center">Iphone 16 Series</h1>
          <p class="text-lg text-center my-6">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br> have suffered alteration in some form, by injected humou.
          </p>
          <div class="flex justify-center">
            <button class="btn btn-primary text-white">Buy Now</button>
    
          </div>
        </section>
        <section>
          <div class="container mx-auto p-4">
              <div class="grid grid-cols-3 lg:flex lg:justify-center items-center relative bottom-80 -mb-72">
                  <div class="grid-box">
                      <img class="w-90" src="assets/images/iphone2.png" alt="">
                  </div>
                  <div class="grid-box">
                      <img src="assets/images/iphone1.png" alt="">
                  </div>
                  <div class="grid-box">
                      <img class="w-90" src="assets/images/iphone3.png" alt="">
                  </div>
              </div>
          </div>
        </section>
        <h1 class="text-4xl text-center font-bold my-10">Search Your Phone</h1>
      <!-- search btn -->
      <section class="flex justify-center items-center gap-2">
        <input
          id="searchField"
          type="text"
          placeholder="e.g. oppo, samsung, iphone"
          class="input input-bordered w-full max-w-xs my-5"
        />
        <button onclick="searchHandler()" class="btn btn-primary text-white">
          Search
        </button>
      </section>
      <!-- phone card -->
      <section>
        <div class="text-center my-40 hidden" id="loading">
          <h1>Searching</h1>
          <span class="loading loading-ring loading-lg"></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mx-8 my-5"></div>
      </section>
      <div class="hidden flex justify-center my-8" id="showALLBtn">
        <button onclick="showBtn()" class="btn btn-primary text-white">Show All</button>
      </div>

      <!-- Modals -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box text-center w-90">
            <div id="imgContainer" class="flex justify-center"></div>
            <h3 id="detailsPhoneName" class="font-bold text-lg mt-3"></h3>
            <h3 id="detailsBrand" class="py-4"></h3>
            <div id="detailsSpec"></div>
            <p id="releaseDate" class="my-2"></p>

            <div class="modal-action flex justify-center">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-red-600 text-white">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-[#000] text-black mt-20">
      <div class="text-lg">
        <p class="text-white text-[16px]">Copyright Â© 2025 - All right reserved</p>
      </div> 
    </footer>
  </body>
  <!-- Script -->
  <script src="main.js"></script>
</html>
